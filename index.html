<!DOCTYPE html>
<html>
  <head>
    <title>My Static Website</title>
  </head>
  <body>
    <h1>My Static Website</h1>
    <button id="elem">
      Click for message 6
    </button>
    <script>
    elem.onclick = function() {
      window.ReactNativeWebView.postMessage("hello 6");
     (window.ReactNativeWebView || window).postMessage("hello 7");
    }
</script>
  </body>
</html>
