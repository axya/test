<!DOCTYPE html>
<html>
  <head>
    <title>My Static Website</title>
  </head>
  <body>
    <h1>My Static Website</h1>
    <a id="elem">
      Click for message
    </a>
    <script>
    elem.onclick = function() {
     const postMessage =
      window?.ReactNativeWebView?.postMessage ||
      window?.postMessage;
      postMessage('hello');
    };
</script>
  </body>
</html>
